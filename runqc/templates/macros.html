{% macro dict_to_table(the_dict, in_div=True, indent=True) -%}
  {%- if in_div %}<div class="table
  {%- if indent %} indent{% endif %}">
  {%- endif %}
    {%- for key,val in the_dict.items() %}
      <rp><b>{{key}}</b><b>{{val}}</b></rp>
    {%- endfor %}
    {% if in_div %}</div>{% endif %}
{%- endmacro %}

{% macro static_url(filepath) -%}
  {{ url_for('static', filename=filepath) }}
{%- endmacro %}
